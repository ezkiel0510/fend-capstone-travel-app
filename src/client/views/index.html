<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel App</title>
  </head>
  <body>
    <div id="app">
      <div class="holder headline">Front End Capstone - Travel App</div>
      <div class="holder user-input">
        <label for="city">Where you plan to visit ?</label>
        <input type="text" id="city" />
        <label for="city">When do you leave ?</label>
        <input type="date" id="end" name="trip-end" />
        <div id="city-wrong"></div>
      </div>
      <button id="generate" type="submit">Check</button>
      <div class="holder entry">
        <table id="geo-names">
          <caption class="table-title">
            Location
          </caption>
          <tr>
            <td>Latitude</td>
            <td id="lat" class="city-data"></td>
          </tr>
          <tr>
            <td>Longitude</td>
            <td id="lon" class="city-data"></td>
          </tr>
          <tr>
            <td>Country</td>
            <td id="country" class="city-data"></td>
          </tr>
        </table>
        <table id="weather-bit">
          <caption class="table-title">
            Current Weather
          </caption>
          <tr>
            <td>Temperature</td>
            <td id="temp" class="city-data"></td>
          </tr>
          <tr>
            <td>Cloud coverage</td>
            <td id="clouds" class="city-data"></td>
          </tr>
          <tr>
            <td>City</td>
            <td id="city-name" class="city-data"></td>
          </tr>
        </table>
        <div id="pixabay-image"></div>
        <div id="conclusion"></div>
      </div>
    </div>
    <!-- <script src="app.js" type="text/javascript"></script> -->
    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
